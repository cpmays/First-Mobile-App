<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale = 1">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/References.css">
    <title>SDFinal</title>
</head>
<body>
    <div class="topnav" id="myTopnav">
        <a href="index.html" class="active">Home</a>
        <a href="References.html">References</a>
        <a href="Practice.html">Practice</a>
        <a href="About.html">About</a>
        <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myNavFunction()">&#9776;</a>
    </div>


    <div style="padding-left:16px">
        <h2>References</h2>

        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search here..." title="Type in a keyword">

        <ul id="myUL">
            <li><a href="Numbers.html">Numbers</a></li>
            <li><a href="Strings.html">Strings</a></li>
            <li><a href="Loops.html">Loops</a></li>
            <li><a href="Conditionals.html">Conditionals</a></li>
            <li><a href="Arrays.html">Arrays</a></li>
        </ul>
    </div>
    <script>
        function myFunction() {
            var input, filter, ul, li, a, i;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            ul = document.getElementById("myUL");
            li = ul.getElementsByTagName("li");

            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
    </script>


    <script>
        function myNavFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            }
            else {
                x.className = "topnav";
            }
        }

        function goBack() {
            window.history.back();
        }
    </script>
    <br><br><br><br>
    <center>
        <div>
            <button id="goBack" onclick="goBack()">Go Back</button>
        </div>
    </center>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
